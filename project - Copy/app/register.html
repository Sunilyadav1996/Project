<div class "container text-center" style = "margin-top:200px" >
<div style = "display:inline">
<form class = "text-center col-sm-12 form-horizontal" action="/Registration" method="post" >
	<div class = "form-group row">
		<label for="name" class="col-sm-2 col-form-label" >Enter Name</label>
		<div class="col-sm-5">
			<input  id="name" class = "form-control " type="text" name="name" placeholder="Enter Your Name" required/>
		</div>
	</div>
	<div class = "form-group row">
		<label class="col-sm-2 col-form-label">Enter Email Address</label>
		<div class="col-sm-5">
			<input id="email"  class = "form-control" type="text" name="email" placeholder="Enter Your Email Address" required/>
		</div>
	</div>
	<div class = "form-group row">
		<label class="col-sm-2 col-form-label" for = "Number">Enter Mobile No</label>
		<div class="col-sm-5">
			<input id="mobile" class = "form-control" type="text" name="mobile" placeholder="Enter Your Mobile Number" required/>
		</div>
	</div>
	<div class = "form-group row"> 
		<label for= "pwd" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-5">
		<input id="password" class = "form-control" type="password" name="password" placeholder="Enter Password" required/>
		</div>
	</div>
	<div class = "form-group row">
		<label for = "rpwd" class="col-sm-2 col-form-label">Re-Password</label>
		<div class="col-sm-5">
			<input  id="repassword" class = "form-control" type="password" name="password2" placeholder="Enter Password" required/>
		</div>
	</div>
		
	<div class="form-group row">
  			<label for="comment" class="col-sm-2 col-form-label" >Address</label>
  		<div class="col-sm-5">
			<textarea name = "address" class="form-control" cols= "6" rows="5" id="address" required>Address</textarea>
  		</div>
	</div>
		
	<div class="form-group row">
     	<label for="Branch" name = "branch" class="col-sm-2 col-form-label">Select Branch</label>
	 <div class="col-sm-5">
		<select class="form-control" id="branch" required>
			<option value="select">SELECT BRANCH</option>
			<option value="automobile">AUTOMOBILE</option>
			<option value="civil">CIVIL</option>
		 	<option value="computer">COMPUTER</option>
 		 	<option value="electronic">ELECTRONIC</option>
  	     	<option value="extc">EXTC</option>
  		 	<option value="it">IT</option>
  		 	<option value="mechanical">MECHANICAL</option>
		</select>
	  </div>
	  </div>
	  
	  <div class = "form-group row">
		<label  class="col-sm-2 col-form-label" >Enter Percentage(%) of SSC:</label>
		<div class="col-sm-5">
			<input id="scc" name = "ssc" class = "form-control" name="ssc" type="text" placeholder="% of SSC" required/>
		</div>
	</div>
	
	<div class = "form-group row">
		<label class="col-sm-2 col-form-label">Enter Percentage(%) of HSC:</label>
		<div class="col-sm-5">
			<input id="" name = "hsc" class = "form-control" type="text" name="HSC" placeholder="% of HSC" required/>
		</div>
	</div>
	
	<div class = "form-group row">
		<label class="col-sm-2 col-form-label">Enter Percentage</label>
		<div class="col-sm-5">
			<input id="BE" name = "be" class = "form-control" type="text" name="BE" placeholder="% of BE" required/>
		</div>
	</div>
	
	<div class = "form-group row">
		<label class="col-sm-2 col-form-label">Enter Your Skills</label>
			<div class="col-sm-5">
				<input type="text" class = "form-control" name="skills" placeholder="Skills" required/>
			</div>
	</div>
		
	<div class = "text-center form-group row">
		<input class = "btn btn-warning col-sm-2 text-center " type="reset" value="Reset"/>
		<input class = "btn btn-success  col-sm-2 text-center" type="submit" value="Submit"/>
	</div>
</form>
